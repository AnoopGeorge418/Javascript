<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinSage - Create New Account</title>
    <link rel="stylesheet" href="../Style/style.css">
    <link rel="stylesheet" href="../Style/newAccount.css">
</head>
<body>
    <div class="mainContainer"> 
        <div class="navbar">
            <h1>FinSage</h1> 
            <a href="login.html"><button class="goBack">Go Back</button></a>
        </div>
        <div class="form-container">
            <h2>Create New Bank Account</h2>
            <form id="create-account-form">
                <div class="input-group">
                    <label for="name">Full Name</label>
                    <input type="text" id="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <div class="input-group">
                    <label for="confirm-password">Confirm Password</label>
                    <input type="password" id="confirm-password" required>
                </div>
                <div class="input-group">
                    <label for="account-type">Account Type</label>
                    <select id="account-type" required>
                        <option value="" disabled selected>Select Account Type</option>
                        <option value="zero-balance">Zero Balance</option>
                        <option value="premium">Premium</option>
                    </select>
                </div>
                <div class="input-group">
                    <label for="initial-deposit">Initial Deposit (Min ₹500)</label>
                    <input type="number" id="initial-deposit" min="500" required>
                </div>
                <button type="submit" class="create-btn">Create Account</button>
            </form>
        </div>
        <div class="copyright">
            <p>© <span class="date">2025</span> <span class="title">FinSage</span>. Built by <span class="name">Anoop George</span>. Crafted with <span class="lang">Vanilla JavaScript</span>.</p>
        </div>
    </div>

    <script type="module" src="../Js/newAccount.js"></script>
</body>
</html>
