<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinSage - Deposit Amount</title>
    <link rel="stylesheet" href="../Style/style.css">
    <link rel="stylesheet" href="../Style/deposit.css">

<body>
    <div class="mainContainer"> 
        <div class="navbar">
            <h1>FinSage</h1> 
            <a href="dashboard.html"><button class="goBack">Go Back</button></a>
        </div>
        <div class="form-container">
            <h2>Deposit Amount</h2>
            <form id="deposit-form">
                <div class="input-group">
                    <label for="recipient-account-number">Recipient's Account Number</label>
                    <input type="text" id="recipient-account-number" required>
                </div>
                <div class="input-group">
                    <label for="amount">Amount</label>
                    <input type="number" id="amount" min="1" required>
                </div>
                <button type="submit" class="deposit-btn">Deposit</button>
            </form>
        </div>
