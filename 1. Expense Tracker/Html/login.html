<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FinSage - Login</title>
    <link rel="stylesheet" href="../Style/login.css">
    <link rel="stylesheet" href="../Style/style.css">
</head>
<body>
    <div class="main_container">
        <div class="navbar">
            <h1>FinSage</h1> 
            <button class="goback">GoBack</button>
        </div>
        <div class="login-container">
            <h2>Login to FinSage</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="account-number">Account Number / Username</label>
                    <input type="text" id="account-number" name="account-number" required>
                </div>
                <div class="input-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="login-btn">Login</button>
            </form>
            <p class="create-account-link">Don't have an account? <a href="createNewAccount.html">Create one</a></p>
        </div>
        <div class="copyright">
            <p>Â© <span class="date">2025</span> <span class="title">FinSage</span>. Built by <span class="name">Anoop George</span>. Crafted with <span class="lang">Vanilla JavaScript</span>.</p>
        </div>
    </div>

    <script type="module" src="../Js/login.js" defer></script>
</body>
</html>
