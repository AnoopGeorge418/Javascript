<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To-Do List</title>
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      background-color: black;
      height: 100vh;
    }

    .mainContainer {
      background-color: white;
      padding: 40px;
      border-radius: 10px;
      color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    .input {
      width: 300px;
      height: 50px;
      border-radius: 10px;
      padding: 0 10px;
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
      outline: none;
      font-size: 16px;
    }

    .addBtn {
      width: 100px;
      height: 50px;
      border-radius: 5px;
      cursor: pointer;
      border: none;
      background: rgb(9, 9, 124);
      color: white;
      font-family: 'Times New Roman', Times, serif;
      font-weight: bold;
    }

    .addTaskHolder {
      display: flex;
      flex-direction: row;
      gap: 10px;
    }

    .contentHolder {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      margin-top: 40px;
    }

    .displayTaks {
      width: 430px;
      border-radius: 10px;
      border: 2px solid blue;
      padding: 20px;
    }

    .taskBox {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 10px;
      margin-bottom: 10px;
    }

    .taskInfo {
      display: flex;
      flex-direction: column;
    }

    .taskBtns {
      display: flex;
      gap: 10px;
    }

    .taskBtns button {
      padding: 5px 10px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    .updateBtn {
      background-color: orange;
      color: white;
    }

    .deleteBtn {
      background-color: red;
      color: white;
    }
  </style>
</head>
<body>
  <div class="mainContainer"></div>
  <script type="module" src="./index.js"></script>
</body>
</html>
